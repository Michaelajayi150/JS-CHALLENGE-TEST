<!DOCTYPE html>
<html>
  <head>
		<meta charset="UTF-8">
		<title>JS CHALLENGE</title>
		<meta name="description" content="A test  of skills">
		<meta name="viewport" content="width = device-width, initial-scale = 1">

		<link rel="stylesheet" href="style.css"> <!-- Styling -->
  </head>
  <body>
		<div class="app-wrap">
			<header>
				<input type="text" autocomplete="off" class="search-box" placeholder="Search for a city...">
			</header>
			<main>
				<section class="location">
					<div class="city"></div>
					<div class="date"></div>
				</section>
				<section class="current">
					<div class="temp"><span></span></div>
					<div class="weather"></div>
					<div class="hi-low"></div>
				</section>
			</main>
		</div>

		<script src="./script.js"></script> <!-- Pure Javascript -->
  </body>
</html>
